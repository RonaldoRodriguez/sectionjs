<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Secci√≥nJS</title>
    <style>
        .pagination-container {
            display: flex;
         justify-content:center;
            margin-top: 20px;
        }

        .pagination-container button,
        .pagination-container span {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .pagination-container button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="pagination-container mb-2" data-target="posts-container" >
                <button data-action="prev">Previous</button>
                <span  data-action="info"></span>
                <button data-action="next">Next</button>
            </div>
            <div class="row" id="posts-container" data-section="https://jsonplaceholder.org/posts" data-limit="5" data-order="asc" data-by="id">
            <!--Bootstrap: class-->
                <article class="col-md-6">
                    <h2>{{title}}</h2>
                    <a href="{{url}}">{{title}}</a>
                    <br />
                    <img data-src="{{image}}" loading="lazy" width="200">
                    <p>{{content}}</p>
                </article>
                <!--Bootstrap: class-->
            </div>

        </section>
        <section class="container-fluid">
            <div class="pagination-container" data-target="users-container">
                <button data-action="prev">Previous</button>
                <span data-action="info"></span>
                <button data-action="next">Next</button>
            </div>
            <div class="row" id="users-container" data-section="https://jsonplaceholder.org/users" data-limit="5" data-order="asc" data-by="id">
            <!--Bootstrap: class-->
                <article class="col-md-6">
                    <h2>{{name}}</h2>
                    <p>{{username}}</p>
                    <p>{{email}}</p>
                    <p>{{phone}}</p>
                    <p>{{website}}</p>
                    <p>{{address.street}}</p>
                    <p>{{address.suite}}</p>
                    <p>{{address.city}}</p>
                    <p>{{address.zipcode}}</p>
                    <p>{{company.name}}</p>
                    <p>{{company.catchPhrase}}</p>
                    <p>{{company.bs}}</p>
                </article>
                <!--Bootstrap: class-->
            </div>
        </section>
    </main>
    <script src="dist/sectionjs.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            SectionJS.initAll();
        });
    </script>
</body>
</html>
